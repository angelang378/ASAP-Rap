<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Vivian Jiang, Rachel Lu, and Angela Ng">

    <title>The Bartles</title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>

<body class="d-flex h-100 text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">The Bartles</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('view_analyze_page') }}">Analyze</a>
                    <a class="nav-link" href="{{ url_for('view_recommend_page') }}">Recommend</a>
                </nav>
            </div>
        </header>
        

        <main class="px-3 text-center">
            <h1>Results</h1>
            <p class="lead"><em>check out our model's suggestions</em></p>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        {% for col in output %}
                            <th scope="col">{{col}}</th>
                        {% endfor %}
                        
                    </tr>
                </thead>
                <tbody>
                    {% for i, row in output.iterrows() %}
                    <tr>
                        <th scope="row">{{i}}</th>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
            </table>
        </main>

       

        <div class="row mt-3"></div>
        <footer class="mt-auto text-white-50 text-center">
            <p>created by Vivian Jiang, Rachel Lu, and Angela Ng for CS 4701</p>
        </footer>
    </div>



</body>

</html>
